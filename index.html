<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Results Summary Component</title>
</head>
<body>
    <section class="wrapper">
        <section class="overall-score">
            <h3 class="your-result">Your result</h3>
            <div class="score-circle">
                <h3 class="percentage">76</h3>
                <h4 class="out-of">of 100</h4>
            </div>
            <h3 class="great">Great</h3>
            <p class="desciption">
                You scored higher than 65% of 
                the people who have taken
                these tests
            </p>
        </section>
        <section class="detailed-score">
            <h3 class="summary-text">Summary</h3>
            <div class="score-sections">
                <div class="row row-1">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="icon">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 13.5l10.5-11.25L12 10.5h8.25L9.75 21.75 12 13.5H3.75z" />
                    </svg>                   
                    <h4 class="gap">Reaction</h4>
                    <h4 class="flex-right"><span class="left-text">80</span> <span class="right-text">/ 100</span></h4>
                </div>
                <div class="row row-2">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="icon">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 15a4.5 4.5 0 004.5 4.5H18a3.75 3.75 0 001.332-7.257 3 3 0 00-3.758-3.848 5.25 5.25 0 00-10.233 2.33A4.502 4.502 0 002.25 15z" />
                    </svg>                      
                    <h4 class="gap">Memory</h4>
                    <h4 class="flex-right"><span class="left-text">92</span> <span class="right-text">/ 100</span></h4>
                </div>
                <div class="row row-3">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="icon">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M8.625 12a.375.375 0 11-.75 0 .375.375 0 01.75 0zm0 0H8.25m4.125 0a.375.375 0 11-.75 0 .375.375 0 01.75 0zm0 0H12m4.125 0a.375.375 0 11-.75 0 .375.375 0 01.75 0zm0 0h-.375M21 12c0 4.556-4.03 8.25-9 8.25a9.764 9.764 0 01-2.555-.337A5.972 5.972 0 015.41 20.97a5.969 5.969 0 01-.474-.065 4.48 4.48 0 00.978-2.025c.09-.457-.133-.901-.467-1.226C3.93 16.178 3 14.189 3 12c0-4.556 4.03-8.25 9-8.25s9 3.694 9 8.25z" />
                    </svg>          
                    <h4 class="gap">Verbal</h4>
                    <h4 class="flex-right"><span class="left-text">61</span> <span class="right-text">/ 100</span></h4>
                </div>
                <div class="row row-4">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="icon">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z" />
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                    </svg>                      
                    <h4 class="gap">Visual</h4>
                    <h4 class="flex-right"><span class="left-text">72</span> <span class="right-text">/ 100</span></h4>
                </div>
            </div>
            <button>Continue</button>
        </section>
    </section>
</body>
</html>
